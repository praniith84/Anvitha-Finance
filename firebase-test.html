<!DOCTYPE html>
<html>
<head>
    <title>Firebase Connection Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .test-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-result {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 16px;
            text-align: center;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 5px solid #4caf50;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            border-left: 5px solid #f44336;
        }
        
        .loading {
            background: #fff3e0;
            color: #e65100;
            border-left: 5px solid #ff9800;
        }
        
        .test-button {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        
        .test-button:hover {
            background: #5568d3;
        }
        
        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #2196f3;
        }
        
        .info-box h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .info-box p {
            color: #555;
            line-height: 1.6;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üî• Firebase Connection Test</h1>
        
        <div id="status" class="test-result loading">
            <div class="spinner"></div>
            <p>Testing Firebase connection...</p>
        </div>
        
        <div id="details" style="display: none;"></div>
        
        <button class="test-button" onclick="runTest()" id="testButton">Test Again</button>
        
        <div class="info-box">
            <h3>What this test does:</h3>
            <p>
                ‚úÖ Verifies Firebase initialization<br>
                ‚úÖ Tests Firestore database connection<br>
                ‚úÖ Checks authentication<br>
                ‚úÖ Ensures security rules are working
            </p>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDWn2si-ICxxPUEjdOWRx3aLiwZupfzmB0M",
            authDomain: "anvitha-finance.firebaseapp.com",
            projectId: "anvitha-finance",
            storageBucket: "anvitha-finance.firebasestorage.app",
            messagingSenderId: "123629632817",
            appId: "1:123629632817:web:57d032edf9c55cc9b98410",
            measurementId: "G-B8YBZ1HZQQ"
        };

        let app, db, auth;
        
        async function testFirebaseConnection() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            try {
                // Step 1: Initialize Firebase
                statusDiv.innerHTML = '<div class="spinner"></div><p>Step 1/3: Initializing Firebase...</p>';
                app = initializeApp(firebaseConfig);
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Step 2: Initialize Firestore
                statusDiv.innerHTML = '<div class="spinner"></div><p>Step 2/3: Connecting to Firestore...</p>';
                db = getFirestore(app);
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Step 3: Test Authentication
                statusDiv.innerHTML = '<div class="spinner"></div><p>Step 3/3: Testing authentication...</p>';
                auth = getAuth(app);
                await signInAnonymously(auth);
                
                // Success!
                statusDiv.className = 'test-result success';
                statusDiv.innerHTML = `
                    <h2>‚úÖ Connection Successful!</h2>
                    <p>Firebase is properly configured and ready to use!</p>
                `;
                
                // Show details
                detailsDiv.style.display = 'block';
                detailsDiv.innerHTML = `
                    <div class="info-box" style="background: #e8f5e9; border-color: #4caf50;">
                        <h3 style="color: #2e7d32;">Connection Details:</h3>
                        <p>
                            <strong>Project ID:</strong> ${firebaseConfig.projectId}<br>
                            <strong>Auth Domain:</strong> ${firebaseConfig.authDomain}<br>
                            <strong>Status:</strong> Connected ‚úÖ<br>
                            <strong>User:</strong> Authenticated (Anonymous)
                        </p>
                    </div>
                    <div class="info-box">
                        <h3>‚úÖ Next Steps:</h3>
                        <p>
                            1. Your Firebase is ready!<br>
                            2. Now you can start data migration<br>
                            3. Use the HTML files to test loan entry<br>
                            4. Deploy to GitHub Pages when ready
                        </p>
                    </div>
                `;
                
            } catch (error) {
                statusDiv.className = 'test-result error';
                statusDiv.innerHTML = `
                    <h2>‚ùå Connection Failed</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p style="margin-top: 10px; font-size: 14px;">Check the console (F12) for more details.</p>
                `;
                
                detailsDiv.style.display = 'block';
                detailsDiv.innerHTML = `
                    <div class="info-box" style="background: #ffebee; border-color: #f44336;">
                        <h3 style="color: #c62828;">Troubleshooting:</h3>
                        <p>
                            1. Check if Firestore is enabled in Firebase Console<br>
                            2. Verify security rules are in "test mode"<br>
                            3. Make sure your project ID is correct<br>
                            4. Check browser console for detailed errors
                        </p>
                    </div>
                `;
                
                console.error('Firebase Connection Error:', error);
            }
        }
        
        // Run test on page load
        window.addEventListener('load', testFirebaseConnection);
        
        // Make runTest available globally
        window.runTest = testFirebaseConnection;
    </script>
</body>
</html>
